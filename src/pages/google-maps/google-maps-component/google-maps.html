<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'GOOGLE_MAPS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <agm-map
      [latitude]="latitude"
      [longitude]="longitude"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false">

      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>

    </agm-map>
</ion-content>
